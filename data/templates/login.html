<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorized Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸš« Disable caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">



  <div class="w-full max-w-sm">
      <!-- ERROR MODAL -->
<div id="errorModal"
     class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div id="errorBox"
       class="bg-white rounded-2xl w-[90%] max-w-sm p-6 text-center shadow-xl
              transform scale-90 opacity-0 transition-all duration-300">

    <div class="mx-auto w-14 h-14 flex items-center justify-center
                rounded-full bg-red-500 text-white text-2xl font-bold">
      âœ—
    </div>

    <h3 class="mt-4 text-lg font-semibold text-gray-800">
      Login Error
    </h3>

    <p id="errorMessage" class="mt-2 text-sm text-gray-600"></p>

    <button onclick="closeErrorModal()"
            class="mt-5 w-full py-2 rounded-lg text-sm
                   bg-blue-600 text-white hover:bg-blue-700 transition">
      OK
    </button>
  </div>
</div>



    <form method="POST"
      onsubmit="return validateSuperLogin()"
      class="bg-white p-8 rounded-2xl shadow-lg space-y-5">

      {% csrf_token %}

      <h2 class="text-2xl font-bold text-center text-gray-800">
      Authorized Access
      </h2>

      {% if messages %}
        {% for message in messages %}
          <div class="text-sm text-red-600 text-center">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Username
        </label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 border rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg
                     font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-xs text-gray-500 text-center mt-4">
      Authorized access only
    </p>
  </div>

  {% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
      showErrorModal("{{ message|escapejs }}");
    {% endfor %}
  });
</script>
{% endif %}


<script>
function validateSuperLogin() {
  const username = document.querySelector('input[name="username"]').value.trim();
  const password = document.querySelector('input[name="password"]').value.trim();

  if (!username || !password) {
    showErrorModal("All fields are required.");
    return false;
  }

  if (password.length < 6) {
    showErrorModal("Password must be at least 6 characters.");
    return false;
  }

  const blockedPattern =
    /(--|;|'|"|\/\*|\*\/|<script|<\/script>|\b(select|insert|delete|drop|update|union|or)\b|https?:\/\/|www\.|\.com)/i;

  if (blockedPattern.test(username) || blockedPattern.test(password)) {
    showErrorModal("Invalid characters detected.");
    return false;
  }

  return true;
}

// ---------- MODAL ----------
function showErrorModal(message) {
  const modal = document.getElementById('errorModal');
  const box = document.getElementById('errorBox');
  const msg = document.getElementById('errorMessage');

  msg.textContent = message;
  modal.classList.remove('hidden');

  box.classList.remove('scale-90', 'opacity-0');
  void box.offsetWidth;
  box.classList.add('scale-100', 'opacity-100');
}

function closeErrorModal() {
  const modal = document.getElementById('errorModal');
  const box = document.getElementById('errorBox');

  box.classList.add('scale-90', 'opacity-0');
  setTimeout(() => modal.classList.add('hidden'), 300);
}
</script>


</body>
</html>
