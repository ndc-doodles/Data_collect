<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .animate-pop { animation: pop 0.5s ease-out forwards; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-900 via-teal-800 to-teal-600 p-4 text-white">

  <!-- LOGIN CARD -->
  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl w-full max-w-sm p-8 flex flex-col gap-6">

    <!-- TITLE -->
    <h2 class="text-3xl font-bold text-center text-teal-300">User Login</h2>
    <p class="text-sm text-teal-200 text-center">Enter your credentials to access the dashboard</p>

    <!-- ERROR MODAL -->
    <div id="errorModal" class="fixed inset-0 z-[999] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
      <div id="errorBox" class="bg-gradient-to-br from-teal-700 to-teal-900 border border-teal-400/20 rounded-2xl w-[90%] max-w-sm p-6 text-center shadow-xl transform scale-90 opacity-0 transition-all duration-300">
        <div class="mx-auto w-14 h-14 flex items-center justify-center rounded-full bg-red-500 text-white text-2xl font-bold">‚úó</div>
        <h3 class="mt-4 text-lg font-semibold text-teal-200">Error</h3>
        <p id="errorMessage" class="mt-2 text-sm text-teal-300"></p>
        <button onclick="closeErrorModal()" class="mt-5 w-full py-2 rounded-lg text-sm bg-gradient-to-r from-teal-500 to-teal-400 hover:opacity-90 transition">OK</button>
      </div>
    </div>
      {% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
      showErrorModal("{{ message|escapejs }}");
    {% endfor %}
  });
</script>
{% endif %}

<!-- LOGIN FORM -->
<form method="POST" onsubmit="return validateLogin()" class="flex flex-col gap-4">
  {% csrf_token %}

  <!-- USERNAME -->
  <input type="text" id="username" name="username" placeholder="Username"
         class="w-full px-4 py-3 rounded-xl border border-teal-400/20 bg-white/5 text-white placeholder-teal-300 focus:ring-2 focus:ring-teal-400 focus:border-transparent text-sm">

  <!-- PASSWORD WITH EYE TOGGLE -->
<div class="relative">
  <input type="password" id="password" name="password" placeholder="Password"
         class="w-full px-4 py-3 pr-12 rounded-xl border border-teal-400/20 bg-white/5 text-white placeholder-teal-300 focus:ring-2 focus:ring-teal-400 focus:border-transparent text-sm">

  <button type="button" id="togglePassword"
          class="absolute top-1/2 right-3 -translate-y-1/2 text-teal-300 hover:text-white transition">

    <!-- Eye (show) -->
    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
    </svg>

    <!-- Eye slash (hide) -->
    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
         class="w-5 h-5 hidden" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M13.875 18.825A10.05 10.05 0 0112 19
               c-4.478 0-8.268-2.943-9.542-7
               a9.956 9.956 0 012.223-3.592"/>
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M6.223 6.223A9.956 9.956 0 0112 5
               c4.478 0 8.268 2.943 9.542 7
               a9.967 9.967 0 01-4.293 5.134"/>
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3l18 18"/>
    </svg>
  </button>
</div>
    <!-- REMEMBER ME -->
<label class="flex items-center gap-2 text-sm text-teal-200">
  <input type="checkbox" name="remember" value="1" class="w-4 h-4 rounded border-teal-400/20 bg-white/5 focus:ring-2 focus:ring-teal-400">
  Remember Me
</label>


  <!-- LOGIN BUTTON -->
  <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-teal-500 to-teal-400 hover:opacity-90 transition font-semibold text-white flex items-center justify-center gap-2 text-sm">
    Login
  </button>
</form>

<script>
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');

  togglePassword.addEventListener('click', () => {
    const isHidden = passwordInput.type === 'password';

    passwordInput.type = isHidden ? 'text' : 'password';
    eyeOpen.classList.toggle('hidden', isHidden);
    eyeClosed.classList.toggle('hidden', !isHidden);
  });
</script>

    <!-- FOOTER -->
    <p class="text-xs text-teal-200 text-center mt-4">¬© 2026 nmeapp. All rights reserved.</p>
  </div>

<script>
  // ---------------- VALIDATE LOGIN ----------------
  function validateLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // ‚ùå Empty fields check
    if (!username || !password) {
      showErrorModal("All fields are required.");
      return false;
    }

    // ‚ùå Password length
    if (password.length < 6) {
      showErrorModal("Password must be at least 6 characters.");
      return false;
    }

    // üö´ Block SQL injection, XSS, links
    const blockedPattern = /(--|;|'|"|\/\*|\*\/|<script|<\/script>|\b(select|insert|delete|drop|update|union|or)\b|https?:\/\/|www\.|\.com|\.net|\.org)/i;

    if (blockedPattern.test(username) || blockedPattern.test(password)) {
      showErrorModal("Invalid characters or links detected.");
      return false;
    }

    // ‚úÖ All checks passed, allow submit
    return true;
  }

  // ---------------- SHOW ERROR MODAL ----------------
  function showErrorModal(message) {
    const modal = document.getElementById('errorModal');
    const box = document.getElementById('errorBox');
    const msg = document.getElementById('errorMessage');

    msg.textContent = message;
    modal.classList.remove('hidden');

    // Reset and trigger pop animation
    box.classList.remove('animate-pop', 'scale-90', 'opacity-0');
    void box.offsetWidth; // force reflow
    box.classList.add('animate-pop');
  }

  // ---------------- CLOSE ERROR MODAL ----------------
  function closeErrorModal() {
    const modal = document.getElementById('errorModal');
    const box = document.getElementById('errorBox');

    // Animate out
    box.classList.add('scale-90', 'opacity-0');

    // Hide after animation completes
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 300);
  }
</script>


</body>
</html>
